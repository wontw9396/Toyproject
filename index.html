<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyproject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>

</head>
<body>
    <div class="wrap">

        <img src="./lib/asset/iphoneheader.png" alt="iphoneHeader">

        <header class="header">

            <img src="./lib/asset/avatar.png" /> 

            <h2 style="font-weight: bold;">생활비</h2>

            <ul class="headerImage">
                <li><a href="javascript:void(0)" class="userCheck">
                    <img src="./lib/asset/easypay.png" alt="easy payment icon">
                </a></li>
                <li><a href="javascript:void(0)" class="userVector">
                    <img src="./lib/asset/search.png" alt="vector icon">
                </a></li>
            </ul>
        </header>

        <div class="account_status">
            <ul class="account_info">
                <li><strong class="account_info_number">216702-04-069949</strong>
                    <a class="account_info_transfer">이체</a>
                </li>
                <li>
                    <h2 class="h2_bold">1,240,000원</h2>
                </li>
                <li class="account_bar">
                    <div class="chat_bar_grey">
                        <div class="chat_bar_yellow"></div>
                    </div>
                    <a class="mdi_bar">
                        <img src="./lib/asset/mdi_bar_chart.png" alt="chart icon">
                    </a>
                </li>
                <li class="account_info_explan">5일 동안 210,000원 남음</li>
            </ul>

            <div class="adv">지금 낮은 이자로 생활대출을 신청하세요! Go</div>
        </div>

        <div class="account_history">
            <div class="save_list">
                <ul>
                    <li class="save_list_grey">
                        <div class="save_list_orange">
                            여행가자! 842,200원
                        </div>
                    </li>
                    <li class="save_list_grey">
                        <div class="save_list_yellow">
                            냉장고사기 142,200원
                        </div>
                    </li>
                </ul>
            </div>
            <ul class="recent">
                    <li class="recent_day">
                        <div class="recent_title">오늘</div>
                        <ul>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>                            
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                        </ul>
                    </li>

                    <li class="recent_day_ago">
                        <div class="recent_title">어제</div>
                        <ul>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>                            
                            <li class="recent_list">
                                <span class="recent_name"></span>
                                <p class="recent_price"></p>
                            </li>
                        </ul>
                    </li>
            </ul>
        </div>

        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_list-item">
                    <a href="">
                        <img src="./lib/asset/mdi_home.png" alt="move to mdi_home">
                    </a>
                </li>
                <li class="nav_list-item">
                    <a href="">
                        <img src="./lib/asset/move.png" alt="move to mdi_home">
                    </a>
                </li>
                <li class="nav_list-item">
                    <a href="">
                        <img src="./lib/asset/talk.png" alt="move to mdi_home">
                    </a>
                </li>
                <li class="nav_list-item">
                    <a href="">
                        <img src="./lib/asset/more.png" alt="move to mdi_home">
                    </a>
                </li>
            </ul>

        </nav>
    </div>
</body>
</html>
